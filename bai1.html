<html>
    <head>
        <title>Bai 1 HTML</title>
        <body>
             <!-- Mon phat trien ung dung wed-->
            Môn phát triển ứng dụng web
            
            <!-- Thẻ p là thẻ phân đoạn -->
             <p>Đây là thẻ phân đoạn</p>
             
             <!-- Thẻ đề mục -->
              <h1> Đây là thẻ <H1>
              </H2>Đây là thẻ <H2>

                <!-- Để xuống dòng dùng thẻ br -->
                <p> Môn phát triển ứng dụng web <br><br> Nhóm 01</p>

                <!-- Ngoài thẻ p còn 1 số thẻ phân đoạn khác như div(phân khối) span -->

                <!-- Thẻ b để viết đậm -->
                 <b>Member</b>

                 <!-- Thẻ i để viết nghiêng -->
                  <i>Nguyễn Hoàng Sơn</i>

                  <!-- Thẻ u để viết gạch chân -->
                   <u>HUMG Media</u>

                   <br><b><i><U>Editor Create</U></i></b> <br>
<!-- Dùng để thay đổi font chữ -->
                   <font color="red">Nguyễn Sơn</font>
                   <font face="Arial">Nguyễn Sơn</font>
                   <font size="5">Nguyễn Sơn</font>

                   <font size ="5">
                    <font face="Arial">
                        <font color="red">
                            Nguyễn Sơn
                        </font>
                    </font>
                   </font>
                   <!-- Thẻ định dạng chỉ số trên sup -->
                    x<sup>2</sup>

                    <!-- Thẻ định dạng chỉ số dưới sub -->
                     H<sub>2</sub>0
                     <br>

                     <img src="Nguyễn Hoàng Sơn.jpg">

        </body>
    </head>
</html>
